<header>
    <h1>{{ site.title }}</h1>
</header>

<hr>

{% if site.navigation %}
    <nav>
        {% for item in site.navigation %}
        <a href="{{ item.url }}"{% if item.target %} target="{{ item.target }}"{% endif %}>{{ item.title }}</a>
        {% unless forloop.last %} ~ {% endunless %}
        {% endfor %}
    </nav>

    <hr>
{% endif %}
